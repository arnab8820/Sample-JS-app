<!DOCTYPE html>
<html>
    <head>
        <title>Student Detail</title>
        <link rel="stylesheet" href="detail.css">
    </head>
    <body>
        <div>Student Details</div>
        <div >
            <img class="student-image" src="" alt="student-image" id="student-image">
        </div>
        <div class="student-name" id="student-name"></div>
        <div class="student-address">
            Country: 
            <select name="country" id="student-country">
                <option value="USA" id="USA">USA</option>
                <option value="India" id="India">India</option>
                <option value="China" id="China">China</option>
            </select>
            State: <select name="state" id="student-state"></select>
            <br>
            Gender: 
            <input type="radio" name="gender" id="male"> Male
            <input type="radio" name="gender" id="female">Female
            <br>DOB: 
            <input type="date" name="" id="dob">
        </div>
        <script src="detail.js"></script>
    </body>
</html>
